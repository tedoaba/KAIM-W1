name: CI/CD Pipeline

on:
  push:
    branches:
      - task-2
  pull_request:
    branches:
      - task-2

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest
    
    - name: Run Jupyter notebook
      run: |
        jupyter nbconvert --to notebook --execute notebooks/KAIM-W1-task-2.ipynb
